<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Elevator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="js/jquery-3.1.1.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="js/lift.js"></script>
</head>

<body>
  <div class="jumbotron text-center" style="background-color:#333; color:#fff">
    <div class="container">
      <h1>ELEVATORS</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 text-center">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Elevator 1</h3>
          </div>
        </div>
        <div class="display" style="font-size:20px">
          <div class="arrow" id="down-indicator-lift-one"><span class="glyphicon glyphicon-arrow-down"></span></div>
          <div class="number" id="floor-number-lift-one"></div>
          <div class="arrow" id="up-indicator-lift-one"><span class="glyphicon glyphicon-arrow-up"></div>
        </div>

        <div class="panel liftOne">
          <button class="btn" value="5">5</button><br>
          <button class="btn" value="4">4</button><br>
          <button class="btn" value="3">3</button><br>
          <button class="btn" value="2">2</button><br>
          <button class="btn" value="1">1</button><br>
          <button class="btn" value="P1">P1</button><br>
          <button class="btn" value="P2">P2</button><br>
        </div>
      </div>
      <div class="col-sm-4 text-center">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Elevator 2</h3>
          </div>
        </div>
        <div class="display" style="font-size:20px">
          <div class="arrow" id="down-indicator-lift-two"><span class="glyphicon glyphicon-arrow-down"></span></div>
          <div class="number" id="floor-number-lift-two"></div>
          <div class="arrow" id="up-indicator-lift-two"><span class="glyphicon glyphicon-arrow-up"></div>
        </div>

        <div class="panel liftTwo">
          <button class="btn" value="5">5</button><br>
          <button class="btn" value="4">4</button><br>
          <button class="btn" value="3">3</button><br>
          <button class="btn" value="2">2</button><br>
          <button class="btn" value="1">1</button><br>
          <button class="btn" value="P1">P1</button><br>
          <button class="btn" value="P2">P2</button><br>
        </div>
      </div>
      <div class="col-sm-4 text-center">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">Elevator 3</h3>
          </div>
        </div>
        <div class="display" style="font-size:20px">
          <div class="arrow" id="down-indicator-lift-three"><span class="glyphicon glyphicon-arrow-down"></span></div>
          <div class="number" id="floor-number-lift-three"></div>
          <div class="arrow" id="up-indicator-lift-three"><span class="glyphicon glyphicon-arrow-up"></div>
        </div>

        <div class="panel liftThree">
          <button class="btn" value="5">5</button><br>
          <button class="btn" value="4">4</button><br>
          <button class="btn" value="3">3</button><br>
          <button class="btn" value="2">2</button><br>
          <button class="btn" value="1">1</button><br>
          <button class="btn" value="P1">P1</button><br>
          <button class="btn" value="P2">P2</button><br>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
